<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lamborghini Überholspiel</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 4px solid #555;
    }
    #restart {
      display: none;
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
<canvas id="game" width="400" height="600"></canvas>
<div id="restart">
  <p>Du wurdest überholt!</p>
  <button onclick="startGame()">Nochmal spielen</button>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const restartUI = document.getElementById('restart');

  const laneCount = 4;
  const laneWidth = canvas.width / laneCount;
  const carWidth = 40;
  const carHeight = 80;
  const playerY = canvas.height - carHeight - 10;

  let gameOver = false;
  let playerLane = 1;
  let playerColor = "violet";
  let enemyCars = [];
  let gameSpeed = 4;
  let spawnInterval;
  let speedInterval;
  let gameAnimation;

  function drawCar(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, carWidth, carHeight);
  }

  function drawPlayer() {
    const x = playerLane * laneWidth + (laneWidth - carWidth) / 2;
    drawCar(x, playerY, playerColor);
  }

  function spawnEnemyCar() {
    const lane = Math.floor(Math.random() * laneCount);
    const x = lane * laneWidth + (laneWidth - carWidth) / 2;
    const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    enemyCars.push({ x, y: -carHeight, lane, color });
  }

  function updateEnemies() {
    for (let car of enemyCars) {
      car.y += gameSpeed;
    }

    const playerX = playerLane * laneWidth + (laneWidth - carWidth) / 2;
    for (let car of enemyCars) {
      if (
        car.lane === playerLane &&
        car.y + carHeight > playerY &&
        car.y < playerY + carHeight
      ) {
        endGame();
      }
    }

    enemyCars = enemyCars.filter(car => car.y <= canvas.height);
  }

  function drawRoadLines() {
    ctx.strokeStyle = '#777';
    ctx.setLineDash([10, 15]);
    for (let i = 1; i < laneCount; i++) {
      let x = i * laneWidth;
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, canvas.height);
      ctx.stroke();
    }
    ctx.setLineDash([]);
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRoadLines();
    drawPlayer();
    for (let car of enemyCars) {
      drawCar(car.x, car.y, car.color);
    }
    updateEnemies();

    if (!gameOver) {
      gameAnimation = requestAnimationFrame(gameLoop);
    }
  }

  function endGame() {
    gameOver = true;
    cancelAnimationFrame(gameAnimation);
    clearInterval(spawnInterval);
    clearInterval(speedInterval);
    restartUI.style.display = 'block';
  }

  function startGame() {
    gameOver = false;
    playerLane = 1;
    enemyCars = [];
    gameSpeed = 4;
    restartUI.style.display = 'none';

    spawnInterval = setInterval(() => {
      if (!gameOver) spawnEnemyCar();
    }, 1000);

    speedInterval = setInterval(() => {
      if (!gameOver) gameSpeed += 1;
    }, 8000);

    gameLoop();
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft" && playerLane > 0) {
      playerLane--;
    } else if (e.key === "ArrowRight" && playerLane < laneCount - 1) {
      playerLane++;
    }
  });

  // Spiel starten
  startGame();
</script>
</body>
</html>
